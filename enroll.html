        <main>
            <div id="container-enroll">
                <h1>Registration Form</h1>
                <hr>
                <form id="registrationform" action="target_register.html" method="GET">
                    <div class="form-group">
                        <label for="name">Name: <span>(required mininum 3 characters)</span></label>
                        <input type="text" name="name" id="name" minlength="3" placeholder="Example: John Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: <span>(required)</span></label>
                        <input type="email" name="email" id="email" placeholder="Example: abc@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: <span>(optional)</span></label>
                        <input type="tel" name="phone" id="phone" placeholder="Example: 012-3456789" pattern="[0-9]{3}-[0-9]{7}">
                    </div>
                    <div class="form-group">
                        <label for="level">Level: <span>(required)</span></label>
                        <select name="level" id="level" required>
                            <option value="" disabled selected>-- Choose an option -- </option>
                            <option value="N1">N1</option>
                            <option value="N2">N2</option>
                            <option value="N3">N3</option>
                            <option value="N4">N4</option>
                            <option value="N5">N5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode: <span>(required)</span></label>
                        <select name="mode" id="mode" required>
                            <option value="" disabled selected>-- Choose an option -- </option>
                            <option value="online">Online Class</option>
                            <option value="physical">Physical Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div id="cranepic"></div> <!--contains picture only-->
